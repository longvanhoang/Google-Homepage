<!DOCTYPE html>
<html lang="en">
  <head>
    <!--META TAGS START-->
    <meta charset="utf-8">
    <!--META TAGS END-->
    <!--CSS LINKS START-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css">
    <!--CSS LINKS END-->
    <link rel="icon" href="images/google-favicon.png" />
    <title>Google</title>
  </head>

  <body>
    <header class="navbar navbar-static-top">

      <ul class="container header-links">
        <li><img id="avatar" src="images/myavatar.png" alt="Google Avatar Icon"></li>
        <li><img id="alerts" src="images/alerts.gif" alt="Google Alerts Icon"></li>
        <li><img id="apps" src="images/googleappsicon.png" alt="Google Apps Icon"></li>
        <li><a id="images" href="https://images.google.com/" target="_blank">Images</a></li>
        <li><a id="gmail" href="https://mail.google.com" target="_blank">Gmail</a></li>
      </ul>

    </header>

    <section id="main-content">
      <a href="http://google.com"><img src="images/googlelogo.png" alt="Google Logo" /></a>
      <input type="search" name="search" value="" class="search-input">
      <div class="buttons">
        <button type="button" name="google-search" class="btn google-search"><strong>Google Search</strong></button>
        <button type="button" name="feeling-lucky" class="btn feeling-lucky"><strong>I'm Feeling Lucky</strong></button>
      </div>
    </section>

    <footer class="footer navbar-fixed-bottom">
      <ul class="footer-links">
        <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
        <li><a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a></li>
        <li><a href="https://www.google.com/intl/en/about/">About</a></li>
      </ul>
    </footer>


    <!--JAVASCRIPT LINKS START-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!--JAVASCRIPT LINKS START-->
  </body>
</html>
